<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel=stylesheet href="css/myselfstyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡</title>
</head>
<body>
    <div class="status-bar">
        <div class=status-bar__column>
            <i class="fas fa-signal"></i>
            <span>KT</span>
            <i class="fas fa-wifi"></i>
        </div>    
        <div class=status-bar__column>
            <span>오전 10:12</span>
        </div>    
        <div class=status-bar__column>
            <i class="fas fa-lock"></i>
            <i class="fas fa-location-arrow"></i>
            <i class="fab fa-bluetooth-b"></i>
            <span>590%</span>
            <i class="fas fa-battery-half fa-lg"></i>
        </div>
    </div>

    <header class="welcome-header">
    <h1 class="welcome-header__title">카카오톡에 오신걸 환영합니다.</h1>
    <p>아이디와 비밀번호를 입력해주세요.
    </p>
    </header>

    <form id=login-form>
        <input type="text" placeholder="카카오계정 (이메일 또는 전화번호)"/>
        <input type="password" placeholder="비밀번호"/>
        <input type="submit" Value="로그인"/>
        <a href="#">아이디 찾기</a>
        <a href="#">비밀번호 찾기</a>
    </form>



    <script src="https://kit.fontawesome.com/ffee5e52f6.js" crossorigin="anonymous"></script>
</body>
</html>
